<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkMarket Pro - Plateforme de mise en relation vendeur-fournisseur</title>
    <meta name="description" content="Plateforme B2B qui combine e-commerce, live shopping et intelligence artificielle pour connecter vendeurs et fournisseurs." />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LinkMarket" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LinkMarket Pro - Plateforme B2B" />
    <meta property="og:description" content="Connectez vendeurs et fournisseurs sur la première plateforme qui combine e-commerce, live shopping et intelligence artificielle." />
    <meta property="og:image" content="/screenshots/marketplace.png" />
    <meta property="og:url" content="https://linkmarket.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LinkMarket Pro - Plateforme B2B" />
    <meta name="twitter:description" content="Connectez vendeurs et fournisseurs sur la première plateforme qui combine e-commerce, live shopping et intelligence artificielle." />
    <meta name="twitter:image" content="/screenshots/marketplace.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enregistrement du Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker enregistré avec succès:', registration.scope);
            })
            .catch(error => {
              console.log('Échec de l\'enregistrement du Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
