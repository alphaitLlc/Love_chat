parameters:
    kyc_directory: '%kernel.project_dir%/public/uploads/kyc'
    openai_api_key: '%env(OPENAI_API_KEY)%'
    firebase_server_key: '%env(FIREBASE_SERVER_KEY)%'
    pusher_app_id: '%env(PUSHER_APP_ID)%'
    pusher_app_key: '%env(PUSHER_APP_KEY)%'
    pusher_app_secret: '%env(PUSHER_APP_SECRET)%'
    pusher_cluster: '%env(PUSHER_CLUSTER)%'
    stripe_secret_key: '%env(STRIPE_SECRET_KEY)%'
    stripe_webhook_secret: '%env(STRIPE_WEBHOOK_SECRET)%'

    

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\ChatbotService:
        arguments:
            $openaiApiKey: '%openai_api_key%'
            $kycDirectory: '%kyc_directory%'

    App\Service\KYCService:
        arguments:
            $kycDirectory: '%kyc_directory%'

    App\Service\NotificationService:
        arguments:
            $firebaseServerKey: '%firebase_server_key%'
            $pusherAppId: '%pusher_app_id%'
            $pusherKey: '%pusher_app_key%'
            $pusherSecret: '%pusher_app_secret%'
            $pusherCluster: '%pusher_cluster%'

    App\Service\PaymentService:
        arguments:
            $stripeSecretKey: '%stripe_secret_key%'
            $stripeWebhookSecret: '%stripe_webhook_secret%'