security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
    
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        api_login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api_register:
            pattern: ^/api/register
            stateless: true
            security: false

        api_docs:
            pattern: ^/api/docs
            stateless: true
            security: false

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\AppCustomAuthenticator
            entry_point: App\Security\AppCustomAuthenticator
            logout:
                path: app_logout

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/products, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/categories, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/users/\d+/public, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/reviews, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/live-streams/public, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/analytics/page-view, roles: PUBLIC_ACCESS, methods: [POST] }
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_VENDOR: ROLE_USER
        ROLE_SUPPLIER: ROLE_USER
        ROLE_ADMIN: [ROLE_USER, ROLE_VENDOR, ROLE_SUPPLIER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10